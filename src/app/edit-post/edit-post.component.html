<div class="row">
    <div class="col-mid-12">
      <form (ngSubmit)="savePost()">  
        <div class="row">
          <div class="col-sm-5 form-group">
              <label for="title">Title: </label>
              <input
                type="text"
                id="title"
                class="form-control"
                [(ngModel)]="updateTitle"
                name="title"
                required>
                <span class="help-block" *ngIf="titleError" style="color: red" > {{ titleError }} </span>
          </div>
          <div class="col-sm-10 form-group">
            <label for="description">Description: </label>
            <input
              type="text"
              id="description"
              class="form-control"
              [(ngModel)]="updateDescription"
                name="description"
                required>
                <span class="help-block" *ngIf="descriptionError" style="color: red" > {{ descriptionError }} </span>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-12">
            <button type="submit" (click)="onupdatePost()">Post</button>
          </div>
        </div>
      </form>
    </div>
  </div>
